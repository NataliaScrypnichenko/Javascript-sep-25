<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //
  // function calc(a,b) {
  //     return a + b;
  // }
  let calc=(a ,b)=>a+b;
  console.log(calc(10,20));
  // коли функція робить одну дію то буде запис така (це в документаціях)  return- зашитий в середині(ерелфакшин)

  let asd=()=>console.log(arguments);
  console.log(asd('ASD'));// не використовуються arguments)

  //Дуже гарне питання — різниця між стрілочною функцією (arrow function) і звичайною функцією (function declaration / expression) у JavaScript справді важлива.
  //Стрілкова — коротша, зручна, особливо коли треба швидко написати просту функцію (наприклад, у колбеках).

  //| Використовуй звичайну функцію, коли... | Використовуй стрілкову функцію, коли...     |
  // | -------------------------------------- | ------------------------------------------- |
  // | Потрібен власний `this`                | Потрібно коротко записати просту функцію    |
  // | Потрібен `arguments`                   | Пишеш колбек (наприклад, у `map`, `filter`) |
  // | Функція — метод об’єкта                | Функція — всередині іншої функції           |
  // | Потрібно використовувати `new`         | Не потрібно створювати об’єкт               |




  // Так, у стрілочній функції абсолютно можна й потрібно використовувати return, якщо тіло функції написане у фігурних дужках { ... }.
  const numberMin = (numbers) => {
      let min = numbers[0];

      for (let i = 1; i < numbers.length; i++) {
          let number = numbers[i];
          if (number < min) {
              min = number;
          }
      }

      return min; // ← все правильно!
  };
  let asd=[4668,7,78,2432,567,990,0,53,3,0.6,-76];
  let min=numberMin (asd);
  console.log(min);


  // ✅ 2. Без фігурних дужок — return підставляється автоматично
  // (тільки коли тіло — один вираз)
</script>
</body>
</html>
